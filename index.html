<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #display {
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        // JavaScript code to get and display the query parameter
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const parameter = urlParams.get('q');

            // Check if the parameter is a 4-digit number
            if (/^\d{4}$/.test(parameter)) {
                document.getElementById('display').textContent = parameter;
            } else {
                document.getElementById('display').textContent = 'Invalid Parameter';
            }

            function getQueryParameters() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const params = {};
            
            for (const [key, value] of urlParams.entries()) {
                    params[key] = value;
                }
                
                return params;
            }

            const targetUrl = 'https://rock-bar-front-84b84jsxo-vdiorio.vercel.app';

            const queryParams = getQueryParameters();

            const redirectUrl = new URL(targetUrl);

            for (const key in queryParams) {
                if (queryParams.hasOwnProperty(key)) {
                    redirectUrl.searchParams.set(key, queryParams[key]);
                }
            }
            
            window.location.href = redirectUrl.toString();
            };
    </script>
</body>
</html>
